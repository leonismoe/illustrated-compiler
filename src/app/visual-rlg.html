<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Visual RLG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- inject external styles -->
  <link rel="stylesheet" type="text/css" href="/assets/visual-rlg.bundle.css">
</head>
<body>
  <div class="page-layout">
    <div class="topbar">
      <div class="container">
        <div class="topbar-menu">
          <div class="item"><strong>Illustrated Compiler</strong></div>
          <div class="item"><strong>Visual RLG</strong></div>
          <div class="right">
            <a class="item" href="#"><i class="fa fa-cog"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-frame">
      <div class="panel-left">
        <div class="section section-grammar">
          <div class="section-title">Grammar</div>
          <div class="section-body editor-grammar" id="editor-grammar"></div>
        </div>
        <div class="resizer-wrapper horizontal"><div class="resizer"></div></div>
        <div class="section section-text">
          <div class="section-title">Text</div>
          <div class="section-body editor-text" id="editor-text">
            <input type="text" class="editor-text-input" id="editor-text-input" value="" disabled />
            <div class="marker"></div>
          </div>
        </div>
      </div>

      <div class="resizer-wrapper vertical panel-resizer"><div class="resizer"></div></div>

      <div class="panel-right">
        <div class="section section-nfa">
          <div class="section-title">NFA</div>
          <div class="section-body graph-nfa use-arrow"></div>
        </div>
        <div class="resizer-wrapper horizontal"><div class="resizer"></div></div>
        <div class="section section-dfa">
          <div class="section-title">DFA</div>
          <div class="section-body graph-dfa use-arrow"></div>
        </div>
        <div class="section-overlay graph-overlay inverted animate show loading">
          <div class="loader"></div>
          <div class="message"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container media-controls">
        <div class="speed-control">
          <div class="progress"><div class="bar"></div></div>
        </div>
        <div class="progress-control">
          <ul class="play-control disabled">
            <li><a href="#" class="beginning" title="Go to beginning"></a></li>
            <li><a href="#" class="step-backward" title="Step backward"></a></li>
            <li><a href="#" class="btn-play-pause larger play anim-restart" title="Play">
              <div class="icon">
                <i class="part-a"></i>
                <i class="part-b"></i>
              </div>
            </a></li>
            <li><a href="#" class="step-forward" title="Step forward"></a></li>
            <li><a href="#" class="ending" title="Go to end"></a></li>
          </ul>
          <div class="progress-bar animate"><div class="bar"></div></div>
        </div>
        <ul class="footer-links right">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="config-panel">

  </div>

  <!-- inject external scripts -->
  <script src="/node_modules/ace-builds/src-noconflict/ace.js"></script>
  <script type="text/javascript" src="/assets/visual-rlg.bundle.js"></script>
</body>
</html>
