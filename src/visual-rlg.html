<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Visual RLG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <!-- inject external styles -->
  <link rel="stylesheet" type="text/css" href="/assets/visual-rlg.bundle.css">
</head>
<body>
  <div class="page-layout">
    <div class="topbar">
      <div class="container">
        <div class="topbar-menu">
          <div class="item"><strong>Illustrated Compiler</strong></div>
          <div class="item"><strong>Visual RLG</strong></div>
          <a class="item" href="#">WHAT?</a>
        </div>
      </div>
    </div>

    <div class="main-frame">
      <div class="panel-left">
        <div class="editor-grammar" data-title="Grammar"></div>
        <div class="resizer-wrapper horizontal"><div class="resizer sticky" draggable="false"></div></div>
        <div class="editor-input" data-title="Input"></div>
      </div>

      <div class="resizer-wrapper vertical panel-resizer"><div class="resizer sticky" draggable="false"></div></div>

      <div class="panel-right">
        <div class="graph-nfa use-arrow" data-title="NFA"></div>
        <div class="resizer-wrapper horizontal"><div class="resizer sticky" draggable="false"></div></div>
        <div class="graph-dfa use-arrow" data-title="DFA"></div>
      </div>
    </div>

    <div class="footer">
      <div class="container">footer</div>
    </div>
  </div>

  <div class="config-panel">

  </div>

  <!-- inject external scripts -->
  <script src="node_modules/codemirror/mode/ebnf/ebnf.js"></script>
  <script src="node_modules/codemirror/addon/mode/multiplex.js"></script>
  <script type="text/javascript" src="/assets/visual-rlg.bundle.js"></script>
</body>
</html>
